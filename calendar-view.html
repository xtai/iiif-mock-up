            </div>
            <div class="btn-group" role="group" aria-label="...">
              <button type="button" class="btn btn-sm btn-default" data-toggle="tooltip" data-placement="bottom" data-container="body" title="About this Newspaper">

              </button>
            </div>
          </div>
        </div>
        <div class="col-md-6 text-center">
          <div class="btn-group" role="group" aria-label="...">
            <div class="form-inline">
              <div class="input-group">
                <span class="input-group-btn">
                  <button type="button" class="btn btn-sm btn-default" data-toggle="tooltip" data-placement="bottom" data-container="body" title="Pervious Year" onclick="set_year(-1);">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                  </button>
                </span>
                <input type="text" class="form-control input-sm text-center" id='datetimepicker0' style="max-width: 50px;">
                <span class="input-group-btn">
                  <button type="button" class="btn btn-sm btn-default" data-toggle="tooltip" data-placement="bottom" data-container="body" title="Next Year" onclick="set_year(1);">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                  </button>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="input-group">
            <input type="text" class="form-control input-sm" aria-label="search" placeholder="Search">
            <div class="input-group-btn">
              <button type="button" class="btn btn-sm btn-default" data-toggle="collapse" data-target="#advancedSearch" aria-expanded="false" aria-controls="advancedSearch"><span class="caret"></span></button>
              <button type="button" class="btn btn-sm btn-default" aria-expanded="false" data-toggle="tooltip" data-placement="bottom" data-container="body" title="Search"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="collapse" id="advancedSearch">
            <br>
            <div class="well">
              Advanced Search

          </div>
        </div>

      $(function () {
        $('#datetimepicker0').datetimepicker({
          minDate : '1858',
          maxDate : '1917',
          viewMode: 'days',
          format: 'YYYY',
          allowInputToggle: true
