<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>IIIF Mockup</title>

    <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/site.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h1>IIIF Newspaper Viewer Mock-ups (Design #1-1)</h1>
      <p><a href="./">< back to mock-up index</a></p>
      <hr>
      <div class="row">
        <div class="col-md-12">
          <h2>Der Deutsche correspondent., July 01, 1904, Image 1</h2>
          <p>About <a href="./about.html">Der Deutsche correspondent. (Baltimore, Md.) 1841-1918</a></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="btn-toolbar" role="toolbar" aria-label="news paper nav">
            <div class="btn-group" role="group" aria-label="...">
              <a class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="bottom" data-container="body" title="View Image Only" href="./viewer-image.html">
                <span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
              </a>
              <a class="btn btn-default btn-sm active" data-toggle="tooltip" data-placement="bottom" data-container="body" title="Image + Text">
                <span class="glyphicon glyphicon-picture" aria-hidden="true"></span> |
                <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
              </a>
              <a class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="bottom" data-container="body" title="Text Only" href="./viewer-text.html">
                <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
              </a>
            </div>
            <div class="btn-group" role="group" aria-label="...">
              <button type="button" class="btn btn-sm btn-default" data-toggle="tooltip" data-placement="bottom" data-container="body" title="Download">
                <span class="glyphicon glyphicon-download-alt"></span>
              </button>
              <button type="button" class="btn btn-sm btn-default" data-toggle="tooltip" data-placement="bottom" data-container="body" title="Share Image">
                <span class="glyphicon glyphicon-share" aria-hidden="true"></span>
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-6 text-center">
          <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-sm btn-default" data-toggle="tooltip" data-placement="bottom" data-container="body" title="Reset Zoom">
              <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-sm btn-default" data-toggle="tooltip" data-placement="bottom" data-container="body" title="Zoom In">
              <span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-sm btn-default" data-toggle="tooltip" data-placement="bottom" data-container="body" title="Zoom Out">
              <span class="glyphicon glyphicon-zoom-out" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-sm btn-default" data-toggle="tooltip" data-placement="bottom" data-container="body" title="Full Screen">
              <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
            </button>
          </div>
          <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-sm btn-default disabled" data-toggle="tooltip" data-placement="bottom" data-container="body" title="Pervious Page">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            </button>
            <a class="btn btn-sm btn-default" data-toggle="tooltip" data-placement="bottom" data-container="body" title="All Pages" href="./viewer-all-pages.html">
              <span class="glyphicon glyphicon-th" aria-hidden="true"></span> Page 1 / 4
            </a>
            <button type="button" class="btn btn-sm btn-default" data-toggle="tooltip" data-placement="bottom" data-container="body" title="Next Page">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            </button>
            <!-- <button type="button" class="btn btn-sm btn-default">
              <span class="glyphicon glyphicon-th" aria-hidden="true"></span>
            </button> -->
          </div>
          <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-sm btn-default" data-toggle="tooltip" data-placement="bottom" data-container="body" title="Pervious Issue">
              <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
            </button>
            <button class="btn btn-sm btn-default" data-toggle="tooltip" data-placement="bottom" data-container="body" title="All Issues">
              <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> Issues
            </button>
            <button type="button" class="btn btn-sm btn-default" data-toggle="tooltip" data-placement="bottom" data-container="body" title="Next Issue">
              <span class="glyphicon glyphicon glyphicon-step-forward" aria-hidden="true"></span>
            </button>
            <!-- <button type="button" class="btn btn-sm btn-default">
              <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
            </button> -->
          </div>
        </div>
        <div class="col-md-3">
          <div class="input-group">
            <input type="text" class="form-control input-sm" aria-label="search" placeholder="Search">
            <div class="input-group-btn">
              <button type="button" class="btn btn-sm btn-default" data-toggle="collapse" data-target="#advancedSearch" aria-expanded="false" aria-controls="advancedSearch"><span class="caret"></span></button>
              <button type="button" class="btn btn-sm btn-default" aria-expanded="false" data-toggle="tooltip" data-placement="bottom" data-container="body" title="Search"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="collapse" id="advancedSearch">
            <br>
            <div class="well">
              Advanced Search
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-8">
          <div class="background-grey outline">
            <img src="img/seq-1.jpg" alt="placeholder" class="img-responsive center-block" style="max-height: 1000px;">
          </div>
        </div>
        <div class="col-md-4">
          <pre>
<embed src="text.txt" style="width: 100%; height: 918px;">
          </pre>
        </div>
      </div>
      <hr>
      <footer>
        <p>
        copyright link<br>
        donor list / donation link<br>
        footer information<br>
        footer information<br>
        <br><br><br><br>
        </p>
      </footer>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(function () {
        $('[data-toggle="tooltip"]').tooltip()
      })
    </script>
  </body>
</html>
